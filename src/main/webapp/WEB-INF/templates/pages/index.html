<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <h2>Contenu d'index</h2>
    <p>Si vous voyez ce texte, les fragments fonctionnent correctement!</p>
</div>

<!-- Adding missing link and script fragments -->
<div th:fragment="links">
    <!-- Your CSS links here -->
    <link rel="stylesheet" href="/css/main.css">
</div>

<div th:fragment="scripts">
    <!-- Your JavaScript scripts here -->
    <script src="/js/main.js"></script>
</div>
</body>
</html>
