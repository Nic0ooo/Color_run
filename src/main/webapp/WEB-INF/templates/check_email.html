<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vérifiez votre boîte mail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
<div class="w-full max-w-md space-y-4 text-center">
    <h1 class="text-xl font-bold">Lien envoyé</h1>
    <p class="text-gray-600">Un lien de réinitialisation a été envoyé à votre adresse email. Cliquez dessus pour changer votre mot de passe.</p>
    <a th:href="@{/login}" class="text-blue-600 hover:underline">Retour à la connexion</a>
</div>
</body>
</html>
