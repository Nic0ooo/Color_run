<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

<div th:replace="fragments/header :: headerFragment('home', ${member})"></div>

<main class="flex-grow container mx-auto px-4 py-8 text-center">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Liste des Courses</h1>

    <!-- Onglets -->
    <div class="mb-6">
      <div class="flex border-b border-gray-300">
        <button id="tab-upcoming" onclick="switchTab('upcoming')" class="px-6 py-3 font-medium text-gray-800 border-b-2 border-blue-600 bg-white">
          Courses à venir
        </button>
        <button id="tab-past" onclick="switchTab('past')" class="px-6 py-3 font-medium text-gray-600 hover:text-gray-800 bg-gray-200">
          Courses passées
        </button>
      </div>
    </div>

    <!-- Tableau des courses à venir -->
    <div id="courses-upcoming" class="mb-8">
      <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-md">
        <table class="min-w-full bg-white text-left text-sm">
          <thead class="bg-gray-100 uppercase text-gray-600 text-xs">
          <tr>
            <th class="px-6 py-3">Nom</th>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Ville</th>
            <th class="px-6 py-3">Distance</th>
            <th class="px-6 py-3">Participants</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
          <tr th:each="course : ${upcomingCourses}" class="hover:bg-gray-50">
            <td class="px-6 py-4" th:text="${course.name}"></td>
            <td class="px-6 py-4" th:text="${course.formattedStartDate}"></td>
            <td class="px-6 py-4" th:text="${course.city}"></td>
            <td class="px-6 py-4" th:text="${course.distance} + ' km'"></td>
            <td class="px-6 py-4">
              <span th:text="${course.currentNumberOfRunners}"></span>/<span th:text="${course.maxOfRunners}"></span>
            </td>
            <td class="px-6 py-4 flex gap-2">
              <button th:attr="onclick=|editCourse(${course.id}, '${course.name}', '${course.description}', '${course.city}', ${course.zipCode}, ${course.price}, '${course.startDate}', '${course.endDate}', '${course.address}', ${course.startpositionLatitude}, ${course.startpositionLongitude}, ${course.endpositionLatitude}, ${course.endpositionLongitude}, ${course.distance}, ${course.maxOfRunners}, ${course.associationId}, ${course.memberCreatorId})|"
                      class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600 transition">
                Modifier
              </button>
              <a href="#" class="bg-teal-500 text-white px-2 py-1 rounded hover:bg-teal-600 transition">
                Accès au chat
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Tableau des courses passées (initialement caché) -->
    <div id="courses-past" class="mb-8 hidden">
      <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-md">
        <table class="min-w-full bg-white text-left text-sm">
          <thead class="bg-gray-100 uppercase text-gray-600 text-xs">
          <tr>
            <th class="px-6 py-3">Nom</th>
            <th class="px-6 py-3">Date</th>
            <th class="px-6 py-3">Ville</th>
            <th class="px-6 py-3">Distance</th>
            <th class="px-6 py-3">Participants</th>
            <th class="px-6 py-3">Actions</th>
          </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
          <tr th:each="course : ${pastCourses}" class="hover:bg-gray-50">
            <td class="px-6 py-4" th:text="${course.name}"></td>
            <td class="px-6 py-4" th:text="${course.formattedStartDate}"></td>
            <td class="px-6 py-4" th:text="${course.city}"></td>
            <td class="px-6 py-4" th:text="${course.distance}"></td>
            <td class="px-6 py-4">
              <span th:text="${course.currentNumberOfRunners}"></span>/<span th:text="${course.maxOfRunners}"></span>
            </td>
            <td class="px-6 py-4">
              <a href="#" class="bg-teal-500 text-white px-2 py-1 rounded hover:bg-teal-600 transition">
                Accès au chat
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="showFormButton" class="mt-4 flex justify-left">
      <!-- Bouton d'affichage du formulaire -->
      <button onclick="toggleForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Ajouter une course
      </button>
    </div>

    <!-- Bouton annuler l'ajout d'une course -->
    <div id="cancelButton" class="hidden mt-4  flex justify-left">
      <button onclick="toggleForm()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
        Annuler
      </button>
    </div>

      <!-- Message d'erreur -->
      <div th:if="${error}" class="mt-4 text-red-500">
          <p th:text="${error}"></p>
      </div>

      <!-- Message de succès -->
      <div th:if="${success}" class="mt-4 text-green-500">
          <p th:text="${success}"></p>
      </div>

    <!-- Formulaire masqué par défaut -->
    <div id="courseForm" class="mt-6 hidden bg-white p-6 rounded shadow border border-gray-200">
      <h2 class="text-xl font-semibold mb-4">Nouvelle Course</h2>
      <form action="/color_run_war/courses" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" name="action" value="create">
        <input type="text" name="name" placeholder="Nom de la course" required class="input-style">
        <input type="text" name="description" placeholder="Description" class="input-style">
        <input type="text" name="city" placeholder="Ville" required class="input-style">
        <input type="number" name="zipCode" placeholder="Code Postal" required class="input-style">
        <input type="text" name="address" placeholder="Adresse" required class="input-style">
        <input type="text" name="distance" placeholder="Distance (km)" required class="input-style">
        <input type="number" step="0.01" name="price" placeholder="Prix (€)" required class="input-style">
        <input type="datetime-local" name="startDate" placeholder="Date et heure de début" required class="input-style">
        <input type="datetime-local" name="endDate" placeholder="Date et heure de fin" required class="input-style">
        <input type="number" step="0.000001" name="startLatitude" placeholder="Latitude départ" required class="input-style">
        <input type="number" step="0.000001" name="startLongitude" placeholder="Longitude départ" required class="input-style">
        <input type="number" step="0.000001" name="endLatitude" placeholder="Latitude arrivée" required class="input-style">
        <input type="number" step="0.000001" name="endLongitude" placeholder="Longitude arrivée" required class="input-style">
        <input type="number" name="maxOfRunners" placeholder="Max coureurs" required class="input-style">
        <input type="number" name="associationId" placeholder="ID Association" required class="input-style">
        <input type="number" name="memberCreatorId" placeholder="ID Créateur" required class="input-style">
        <!--
        <input type="number" name="distance" placeholder="Distance (km)" required class="input-style">
  -->
        <div class="md:col-span-2">
          <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
            Enregistrer
          </button>
        </div>
      </form>
    </div>

    <!-- Formulaire de modification masqué par défaut -->
    <div id="editCourseForm" class="mt-6 hidden bg-white p-6 rounded shadow fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
      <div class="bg-white p-6 rounded shadow max-w-4xl w-full max-h-screen overflow-y-auto border border-gray-200">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Modifier Course</h2>
          <button onclick="closeEditForm()" class="text-gray-600 hover:text-gray-900">×</button>
        </div>
        <form action="/color_run_war/courses" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input type="hidden" name="action" value="update">
          <input type="hidden" id="edit-id" name="courseId">
          <input type="text" id="edit-name" name="name" placeholder="Nom de la course" required class="input-style">
          <input type="text" id="edit-description" name="description" placeholder="Description" class="input-style">
          <input type="text" id="edit-city" name="city" placeholder="Ville" required class="input-style">
          <input type="number" id="edit-zipCode" name="zipCode" placeholder="Code Postal" required class="input-style">
          <input type="text" id="edit-address" name="address" placeholder="Adresse" required class="input-style">
          <input type="text" id="edit-distance" name="distance" placeholder="Distance (km)" required class="input-style">
          <input type="number" step="0.01" id="edit-price" name="price" placeholder="Prix (€)" required class="input-style">
          <input type="datetime-local" id="edit-startDate" name="startDate" placeholder="Date et heure de début" required class="input-style">
          <input type="datetime-local" id="edit-endDate" name="endDate" placeholder="Date et heure de fin" required class="input-style">
          <input type="number" step="0.000001" id="edit-startLatitude" name="startLatitude" placeholder="Latitude départ" required class="input-style">
          <input type="number" step="0.000001" id="edit-startLongitude" name="startLongitude" placeholder="Longitude départ" required class="input-style">
          <input type="number" step="0.000001" id="edit-endLatitude" name="endLatitude" placeholder="Latitude arrivée" required class="input-style">
          <input type="number" step="0.000001" id="edit-endLongitude" name="endLongitude" placeholder="Longitude arrivée" required class="input-style">
          <input type="number" id="edit-maxOfRunners" name="maxOfRunners" placeholder="Max coureurs" required class="input-style">
  <!--
          <input type="number" id="edit-distance" name="distance" placeholder="Distance (km)" required class="input-style">
  -->
          <input type="number" id="edit-associationId" name="associationId" placeholder="ID Association" required class="input-style">
          <input type="number" id="edit-memberCreatorId" name="memberCreatorId" placeholder="ID Créateur" required class="input-style">

          <div class="md:col-span-2">
            <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 transition">
              Mettre à jour
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</main>

<!-- Footer -->
<footer class="bg-white border-t p-4 text-center text-sm text-gray-500">
  &copy; 2025 Color Run. Tous droits réservés.
</footer>

<script>
  // Afficher l'onglet "Courses à venir" par défaut
  window.onload = function() {
    switchTab('upcoming');
  };

  function switchTab(tab) {
    // Masquer tous les contenus des onglets
    document.getElementById('courses-upcoming').classList.add('hidden');
    document.getElementById('courses-past').classList.add('hidden');

    // Réinitialiser le style des onglets
    document.getElementById('tab-upcoming').classList.remove('border-b-2', 'border-blue-600', 'bg-white');
    document.getElementById('tab-upcoming').classList.add('bg-gray-200');
    document.getElementById('tab-past').classList.remove('border-b-2', 'border-blue-600', 'bg-white');
    document.getElementById('tab-past').classList.add('bg-gray-200');

    // Afficher le contenu de l'onglet sélectionné et appliquer le style actif
    if (tab === 'upcoming') {
      document.getElementById('courses-upcoming').classList.remove('hidden');
      document.getElementById('tab-upcoming').classList.add('border-b-2', 'border-blue-600', 'bg-white');
      document.getElementById('tab-upcoming').classList.remove('bg-gray-200');
    } else {
      document.getElementById('courses-past').classList.remove('hidden');
      document.getElementById('tab-past').classList.add('border-b-2', 'border-blue-600', 'bg-white');
      document.getElementById('tab-past').classList.remove('bg-gray-200');
    }
  }

  function toggleForm() {
    const form = document.getElementById("courseForm");
    const cancelButton = document.getElementById("cancelButton");
    const showFormButton = document.getElementById("showFormButton");

    form.classList.toggle("hidden");
    cancelButton.classList.toggle("hidden");
    showFormButton.classList.toggle('hidden');
  }

  function editCourse(id, name, description, city, zipCode, price, address, distance, startDate, endDate, startLat, startLong, endLat, endLong, maxRunners, associationId, memberCreatorId) {
    // Remplir le formulaire avec les données existantes
    document.getElementById("edit-id").value = id;
    document.getElementById("edit-name").value = name;
    document.getElementById("edit-description").value = description;
    document.getElementById("edit-city").value = city;
    document.getElementById("edit-zipCode").value = zipCode;
    document.getElementById("edit-address").value = address;
    document.getElementById("edit-distance").value = distance;
    document.getElementById("edit-price").value = price;
    document.getElementById("edit-startDate").value = startDate;
    document.getElementById("edit-endDate").value = endDate;
    document.getElementById("edit-startLatitude").value = startLat;
    document.getElementById("edit-startLongitude").value = startLong;
    document.getElementById("edit-endLatitude").value = endLat;
    document.getElementById("edit-endLongitude").value = endLong;
    document.getElementById("edit-maxOfRunners").value = maxRunners;
    document.getElementById("edit-associationId").value = associationId;
    document.getElementById("edit-memberCreatorId").value = memberCreatorId;

    // Afficher le formulaire de modification
    const editForm = document.getElementById("editCourseForm");
    editForm.classList.remove("hidden");
  }

  function closeEditForm() {
    document.getElementById("editCourseForm").classList.add("hidden");
  }

  // Pré-remplit le champ "endDate" avec la valeur de "startDate" lors d'un changement
  document.addEventListener("DOMContentLoaded", function() {
    var startDateField = document.querySelector('input[name="startDate"]');
    var endDateField = document.querySelector('input[name="endDate"]');
    if (startDateField && endDateField) {
      startDateField.addEventListener("change", function() {
        endDateField.value = startDateField.value;
      });
    }
  });
</script>

<style>
  .input-style {
    @apply border border-gray-300 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500;
  }
</style>
</body>
</html>
