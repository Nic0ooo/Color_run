<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Color Run | Profil</title>

    <!-- Police Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet (si vous réutilisez la map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Header commun -->
<div th:replace="fragments/header :: headerFragment(${page}, ${member})"></div>

<main class="container mx-auto px-6 py-8">
    <h1 class="text-3xl font-bold mb-6">Mon Profil</h1>

    <!-- Message de succès -->
    <div th:if="${success}"
         class="mb-6 p-4 bg-green-100 text-green-800 rounded"
         th:text="${success}">
    </div>

    <form th:action="@{/profile}" method="post" class="space-y-6 bg-white p-6 rounded-lg shadow">
        <!-- Email en lecture seule -->
        <div>
            <label for="email" class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="email" name="email"
                   th:value="${member.email}" disabled
                   class="w-full border-gray-300 rounded p-2 bg-gray-100 cursor-not-allowed"/>
        </div>

        <!-- Nom -->
        <div>
            <label for="name" class="block text-sm font-medium mb-1">Nom</label>
            <input type="text" id="name" name="name"
                   th:value="${member.name}"
                   class="w-full border border-gray-300 rounded p-2"/>
        </div>

        <!-- Prénom -->
        <div>
            <label for="firstname" class="block text-sm font-medium mb-1">Prénom</label>
            <input type="text" id="firstname" name="firstname"
                   th:value="${member.firstname}"
                   class="w-full border border-gray-300 rounded p-2"/>
        </div>

        <!-- Téléphone -->
        <div>
            <label for="phoneNumber" class="block text-sm font-medium mb-1">Téléphone</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"
                   th:value="${member.phoneNumber}"
                   class="w-full border border-gray-300 rounded p-2"/>
        </div>

        <!-- Adresse -->
        <div>
            <label for="address" class="block text-sm font-medium mb-1">Adresse</label>
            <input type="text" id="address" name="address"
                   th:value="${member.address}"
                   class="w-full border border-gray-300 rounded p-2"/>
        </div>

        <!-- Ville + Code postal -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="city" class="block text-sm font-medium mb-1">Ville</label>
                <input type="text" id="city" name="city"
                       th:value="${member.city}"
                       class="w-full border border-gray-300 rounded p-2"/>
            </div>
            <div>
                <label for="zipCode" class="block text-sm font-medium mb-1">Code postal</label>
                <input type="number" id="zipCode" name="zipCode"
                       th:value="${member.zipCode}"
                       class="w-full border border-gray-300 rounded p-2"/>
            </div>
        </div>

        <button type="submit"
                class="w-full py-2 rounded bg-teal-500 text-white font-semibold hover:bg-teal-600">
            Enregistrer les modifications
        </button>
    </form>
</main>
</body>
</html>
