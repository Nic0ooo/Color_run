<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header commun -->
<div th:replace="fragments/header :: header"></div>

<!-- Contenu principal -->
<main class="flex flex-col items-center justify-center flex-grow px-4 py-12">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Réinitialisation du mot de passe</h2>

        <!-- Message de confirmation (si présent) -->
        <p th:if="${message}" class="text-green-600 text-center mb-4" th:text="${message}"></p>

        <!-- Formulaire -->
        <form th:action="@{/forgot-password}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Adresse email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-150">
                    Envoyer le lien de réinitialisation
                </button>
            </div>
        </form>

        <!-- Lien retour -->
        <div class="text-center mt-6">
            <a href="/login" class="text-sm text-blue-600 hover:underline">Retour à la connexion</a>
        </div>
    </div>
</main>

</body>
</html>
