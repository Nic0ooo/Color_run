<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen font-poppins flex flex-col">

<div th:replace="fragments/header :: headerFragment(page='admin-courses', member=${member})"></div>

<main class="flex-1 py-10">
    <div class="max-w-6xl mx-auto px-6">

        <!-- En-tête -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-500 text-white p-6 rounded-lg shadow mb-8">
            <h1 class="text-3xl font-bold mb-2">Gestion des courses</h1>
            <p class="text-white/90">Modérez les courses à venir et passées, modifiez ou supprimez des événements.</p>
        </div>

        <!-- Courses à venir -->
        <div class="mb-10 bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Courses à venir</h2>
            <table class="min-w-full text-sm">
                <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Date</th>
                    <th class="py-2 px-4">Ville</th>
                    <th class="py-2 px-4">Créateur</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(upcomingCourses)}">
                    <td colspan="5" class="text-center py-4 text-gray-500">Aucune course à venir.</td>
                </tr>
                <tr th:each="course : ${upcomingCourses}" class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4" th:text="${course.name}">Nom</td>
                    <td class="py-2 px-4" th:text="${#dates.format(course.startDate, 'dd/MM/yyyy')}">Date</td>
                    <td class="py-2 px-4" th:text="${course.city}">Ville</td>
                    <td class="py-2 px-4" th:text="${course.memberCreatorId}">Créateur</td>
                    <td class="py-2 px-4 space-x-2">
                        <a th:href="@{'/courses?id=' + ${course.id}}" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">Modifier</a>
                        <form method="post" th:action="@{'/admin/courses/delete'}" style="display:inline;">
                            <input type="hidden" name="id" th:value="${course.id}" />
                            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Supprimer</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Courses passées -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Courses passées</h2>
            <table class="min-w-full text-sm">
                <thead class="bg-gray-100 text-left">
                <tr>
                    <th class="py-2 px-4">Nom</th>
                    <th class="py-2 px-4">Date</th>
                    <th class="py-2 px-4">Ville</th>
                    <th class="py-2 px-4">Créateur</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(pastCourses)}">
                    <td colspan="4" class="text-center py-4 text-gray-500">Aucune course passée.</td>
                </tr>
                <tr th:each="course : ${pastCourses}" class="border-b hover:bg-gray-50">
                    <td class="py-2 px-4" th:text="${course.name}">Nom</td>
                    <td class="py-2 px-4" th:text="${#dates.format(course.startDate, 'dd/MM/yyyy')}">Date</td>
                    <td class="py-2 px-4" th:text="${course.city}">Ville</td>
                    <td class="py-2 px-4" th:text="${course.memberCreatorId}">Créateur</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</main>

</body>
</html>
