<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin | Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen font-poppins flex flex-col">

<!-- Header -->
<div th:replace="fragments/header :: headerFragment(page='admin-courses', member=${member})"></div>

<main class="flex-1 py-10">

    <div class="max-w-7xl mx-auto px-6 space-y-10">
        <div th:replace="fragments/admin-breadcrumb :: adminBreadcrumb(title='Gestion des courses')"></div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold text-indigo-700 mb-4 flex items-center">
                <i data-lucide="calendar" class="w-5 h-5 mr-2"></i> Toutes les courses
            </h2>

            <!-- Fragment moderne partagÃ© avec la page publique -->
            <div th:replace="fragments/coursesTable :: coursesTableFragment('admin-courses', 'allCourses', 'Gestion des courses', ${member}, ${upcomingCourses}, ${pastCourses})"></div>
        </div>

    </div>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footerFragment"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        lucide.createIcons();
    });
</script>

</body>
</html>
